name: flutter_project_booking
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/right/
  
  fonts:
    - family: Notosans
      fonts:
        - asset: assets/fonts/NotoSans.ttf
        - asset: assets/fonts/NotoSans_Italic.ttf
          style: italic 
          
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif.ttf
        - asset: assets/fonts/NotoSerif_Italic.ttf
          style: italic 


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
